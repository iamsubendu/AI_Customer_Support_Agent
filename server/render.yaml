services:
  - type: web
    name: ai-customer-support-server
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    dockerfilePath: ./Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: CORS_ORIGIN
        sync: false
